<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Mean Airway Pressure</title>
</head>
<body>
    <h1>Mean Airway Pressure Calculator</h1>
    <p>Enter the values below to calculate the MAP for your patient.</p>
    <main>
        <div class="container">
            <div class="submission">
                <label for="itime">Inspiratory Time</label>
                <input type="text" name="itime" id="itime" placeholder="iTime" size=30px maxlength="30" class="box">
            </div>
            <div class="submission">
                <label for="rr">Respiratory Rate</label>
                <input type="text" name="rr" id="rr" placeholder="RR" size=30px maxlength="30" class="box">
            </div>
            <div class="submission">
                <label for="pip">Peak Inspiratory Pressure</label>
                <input type="text" name="pip" id="pip" placeholder="PIP" size=30px maxlength="30" class="box">
            </div>
            <div class="submission">
                <label for="peep">Positive End-Expiratory Pressure</label>
                <input type="text" name="peep" id="peep" placeholder="PEEP" size=30px maxlength="30" class="box">
            </div>
        </div>
        <input type="submit" value="Submit" class="submit" id="submit" onclick="">
    </main>
</body>
</html>
