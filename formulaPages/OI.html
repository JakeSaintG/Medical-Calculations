<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Oxygenation Index</title>
</head>
<body>
    <h1>Oxygenation Index Calculator</h1>
    <p>Enter the values below to calculate the OI for your patient.</p>
    <main>
        <div class="submission">
            <label for="map">Mean Airway Pressure</label>
            <input type="text" name="map" id="map" placeholder="MAP" size=30px maxlength="30" class="box">
        </div>
        <div class="submission">
            <label for="fiO2">FiO2 on Vent</label>
            <input type="text" name="fiO2" id="fiO2" placeholder="FiO2" size=30px maxlength="30" class="box">
        </div>
        <div class="submission">
            <label for="Password">Partial Pressure of Oxygen</label>
            <input type="text" name="paO2" id="paO2" placeholder="PaO2" size=30px maxlength="30" class="box">
        </div>
        <input type="submit" value="Submit" class="submit" id="submit" onclick="">
    </main>
</body>
</html>
