<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejection Fraction</title>
</head>
<body>
    <h1>Ejection Fraction Calculator</h1>
    <p>Enter the values below to calculate the EF for your patient.</p>
    <main>
        <div class="submission">
            <label for="itime">Stroke Volume</label>
            <input type="sv" name="sv" id="itime" placeholder="SV" size=30px maxlength="30" class="box">
        </div>
        <div class="submission">
            <label for="itime">End-Diastolic Volume</label>
            <input type="text" name="edv" id="edv" placeholder="EDV" size=30px maxlength="30" class="box">
        </div>
        <input type="submit" value="Submit" class="submit" id="submit" onclick="">
    </main>
</body>
</html>
