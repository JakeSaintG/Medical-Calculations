<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cerebral Perfusion Pressure</title>
</head>
<body>
    <h1>Cerebral Perfusion Pressure Calculator</h1>
    <p>Enter the values below to calculate the ICP for your patient.</p>
    <main>
        <div class="container">
            <div class="submission">
                <label for="sbp">Systolic Blood Pressure</label>
                <input type="text" name="spb" id="spb" placeholder="SBP" size=30px maxlength="30" class="box">
            </div>
            <div class="submission">
                <label for="dsp">Diastolic Blood Pressure</label>
                <input type="text" name="dsp" id="dsp" placeholder="DBP" size=30px maxlength="30" class="box">
            </div>
            <p>-or-</p>
            <div class="submission">
                <label for="map">Mean Arterial Pressure</label>
                <input type="text" name="map" id="map" placeholder="MAP" size=30px maxlength="30" class="box">
            </div>
            <p>-and-</p>
            <div class="submission">
                <label for="icp">Intracranial Pressure</label>
                <input type="text" name="icp" id="icp" placeholder="ICP" size=30px maxlength="30" class="box">
            </div>
        </div>
        <input type="submit" value="Submit" class="submit" id="submit" onclick="">
    </main>
</body>
</html>
